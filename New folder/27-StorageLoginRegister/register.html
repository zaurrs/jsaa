<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="item">
                <label for="name">Name</label>
                <input type="text" name="" id="name" required>
            </div>
            <div class="item">
                <label for="surname">Surname</label>
                <input type="text" name="" id="surname" required>
            </div>
            <div class="item">
                <label for="username">Username</label>
                <input type="text" name="" id="username" required>
            </div>
            <div class="item">
                <label for="email">Email</label>
                <input type="email" name="" id="email" required>
            </div>
            <div class="item">
                <label for="password" class="icon">Password</label>
                <input type="password" name="" id="password" required>
                <i class="fa-solid fa-check iconn"></i>
            </div>
            <div class="item">
                <label for="passwordReply">Password Reply</label>
                <input type="password" name="" id="passwordReply" required>
            </div>
            <div class="dv">
                Have your accaunt?
                <a href="login.html">Log in</a>
            </div>
            <div class="item">
                <button type="submit" class="btnn">Register</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

    <script src="./assets/js/register.js"></script>
</body>

</html>
